<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashboard-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="success-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#dashboard-bg)"/>
  
  <!-- Main Dashboard Title -->
  <text x="300" y="30" text-anchor="middle" fill="#fff" font-size="18" font-family="Arial" font-weight="bold">AI Business Results</text>
  
  <!-- Success Metrics Grid -->
  <!-- Efficiency Increase -->
  <g transform="translate(50, 60)">
    <rect width="200" height="120" rx="8" fill="rgba(0, 212, 255, 0.1)" stroke="url(#success-gradient)" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial" font-weight="bold">Efficiency +85%</text>
    
    <!-- Progress bar -->
    <rect x="20" y="40" width="160" height="20" rx="10" fill="rgba(255, 255, 255, 0.1)"/>
    <rect x="20" y="40" width="136" height="20" rx="10" fill="url(#success-gradient)"/>
    <text x="100" y="55" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">85% Complete</text>
    
    <!-- Icon -->
    <circle cx="100" cy="85" r="15" fill="none" stroke="#00d4ff" stroke-width="2"/>
    <path d="M95 85 L98 88 L105 81" stroke="#00d4ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Cost Reduction -->
  <g transform="translate(350, 60)">
    <rect width="200" height="120" rx="8" fill="rgba(255, 0, 255, 0.1)" stroke="url(#success-gradient)" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial" font-weight="bold">Costs -60%</text>
    
    <!-- Dollar savings chart -->
    <rect x="30" y="40" width="20" height="40" fill="#ff00ff"/>
    <rect x="60" y="50" width="20" height="30" fill="#ff00ff"/>
    <rect x="90" y="35" width="20" height="45" fill="#ff00ff"/>
    <rect x="120" y="45" width="20" height="35" fill="#ff00ff"/>
    <rect x="150" y="30" width="20" height="50" fill="#ff00ff"/>
    
    <text x="100" y="100" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">$2.5M Saved</text>
  </g>
  
  <!-- Customer Satisfaction -->
  <g transform="translate(50, 220)">
    <rect width="200" height="120" rx="8" fill="rgba(0, 212, 255, 0.1)" stroke="url(#success-gradient)" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial" font-weight="bold">Customer Satisfaction</text>
    
    <!-- Star rating -->
    <g transform="translate(100, 50)">
      <path d="M-15 -5 L-5 -5 L0 -15 L5 -5 L15 -5 L10 5 L15 15 L5 5 L0 15 L-5 5 L-15 15 L-10 5 Z" fill="#00d4ff"/>
      <path d="M-5 -5 L0 -15 L5 -5 L15 -5 L10 5 L15 15 L5 5 L0 15 L-5 5 L-15 15 L-10 5 L-15 -5 Z" fill="#00d4ff"/>
      <path d="M5 -5 L0 -15 L-5 -5 L-15 -5 L-10 5 L-15 15 L-5 5 L0 15 L5 5 L15 15 L10 5 L15 -5 Z" fill="#00d4ff"/>
      <path d="M-5 5 L0 15 L5 5 L15 5 L10 -5 L15 -15 L5 -5 L0 -15 L-5 -5 L-15 -15 L-10 -5 L-15 5 Z" fill="#00d4ff"/>
      <path d="M5 5 L0 15 L-5 5 L-15 5 L-10 -5 L-15 -15 L-5 -5 L0 -15 L5 -5 L15 -15 L10 -5 L15 5 Z" fill="#00d4ff"/>
    </g>
    
    <text x="100" y="85" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial" font-weight="bold">4.9/5.0</text>
    <text x="100" y="100" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">98% Happy</text>
  </g>
  
  <!-- Revenue Growth -->
  <g transform="translate(350, 220)">
    <rect width="200" height="120" rx="8" fill="rgba(255, 0, 255, 0.1)" stroke="url(#success-gradient)" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#fff" font-size="12" font-family="Arial" font-weight="bold">Revenue +150%</text>
    
    <!-- Growth chart -->
    <path d="M20 80 L50 60 L80 40 L110 30 L140 20 L170 15" 
          stroke="url(#success-gradient)" stroke-width="3" fill="none"/>
    
    <!-- Data points -->
    <circle cx="20" cy="80" r="3" fill="#ff00ff"/>
    <circle cx="50" cy="60" r="3" fill="#ff00ff"/>
    <circle cx="80" cy="40" r="3" fill="#ff00ff"/>
    <circle cx="110" cy="30" r="3" fill="#ff00ff"/>
    <circle cx="140" cy="20" r="3" fill="#ff00ff"/>
    <circle cx="170" cy="15" r="3" fill="#ff00ff"/>
    
    <text x="100" y="100" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">$8.2M → $20.5M</text>
  </g>
  
  <!-- Key Benefits List -->
  <g transform="translate(50, 360)">
    <text x="0" y="0" fill="#fff" font-size="14" font-family="Arial" font-weight="bold">✓ 24/7 AI Support</text>
    <text x="0" y="20" fill="#fff" font-size="14" font-family="Arial" font-weight="bold">✓ Automated Workflows</text>
    <text x="0" y="40" fill="#fff" font-size="14" font-family="Arial" font-weight="bold">✓ Data-Driven Insights</text>
  </g>
  
  <g transform="translate(350, 360)">
    <text x="0" y="0" fill="#fff" font-size="14" font-family="Arial" font-weight="bold">✓ Faster Response Times</text>
    <text x="0" y="20" fill="#fff" font-size="14" font-family="Arial" font-weight="bold">✓ Predictive Analytics</text>
    <text x="0" y="40" fill="#fff" font-size="14" font-family="Arial" font-weight="bold">✓ Scalable Solutions</text>
  </g>
  
  <!-- Animated Success Pulse -->
  <circle cx="300" cy="200" r="120" fill="none" stroke="url(#success-gradient)" stroke-width="1" opacity="0.2">
    <animate attributeName="r" values="120;140;120" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg> 